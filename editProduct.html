    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        document.addEventListener("DOMContentLoaded", function () {
            const token = getCookie("token"); // Mengambil token dari cookie

            // Fetch categories
            fetch("https://130.162.195.228/mhs714220002/api/v1/categories", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            })
                .then((response) => {
                    console.log("Fetching categories response:", response);
                    return response.json();
                })
                .then((data) => {
                    console.log("Categories data:", data);
                    const categorySelect = document.getElementById("categories");
                    data.forEach((category) => {
                        const option = document.createElement("option");
                        option.value = category.id;
                        option.textContent = category.name;
                        categorySelect.appendChild(option);
                    });
                })
                .catch((error) => console.error("Error fetching categories:", error));

            // Fetch suppliers
            fetch("https://130.162.195.228/mhs714220002/api/v1/suppliers", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            })
                .then((response) => {
                    console.log("Fetching suppliers response:", response);
                    return response.json();
                })
                .then((data) => {
                    console.log("Suppliers data:", data);
                    const supplierSelect = document.getElementById("supplier");
                    data.forEach((supplier) => {
                        const option = document.createElement("option");
                        option.value = supplier.ID;
                        option.textContent = supplier.Email || "Unnamed Supplier";
                        supplierSelect.appendChild(option);
                    });
                })
                .catch((error) => console.error("Error fetching suppliers:", error));
        });
    </script>
